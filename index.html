    <style>
      div.rows {
        padding-bottom: 20px;

      .graph {
        padding-bottom: 20px;
        height: 500px;
        resize: vertical;
        overflow: auto;
        border-bottom: 1px solid #8d8d8d;
      }
      .all {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .all .title {
        font-size: 170%;

        text-align: center;
